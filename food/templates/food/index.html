{% extends 'food/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    {% block body %}
    
    {% for item in items %}
        <div class="row mb-3 mt-4"> <!-- Added margin-bottom for spacing between rows -->
            <div class="col-md-3 offset-md-2">
                <img class="card-img-top" width="150px" src="{{ item.image.url }}"> <!-- Updated class for image -->
            </div>

            <div class="col-md-4">
                <h3>{{ item.name }}</h3>
                <h5>{{ item.description }}</h5>
                <h6>${{ item.price }}</h6>
                <h6>{{ item.user }}</h6>
            </div>
            
            <div class="col-md-2 d-flex align-items-center"> <!-- Center align the button -->
                <a href="{% url 'food:item_detail' item.id %}" class="btn btn-success">Details</a>
            </div>
        </div>
    {% endfor %}   
    
    {% endblock %}
