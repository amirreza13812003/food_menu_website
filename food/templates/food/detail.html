{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img width="300px" src="{{ item.image.url }}" class="card"/>
        </div>

        <div class="col-md-6">
            <h1> {{ item.name }} </h1>
            <h2> {{ item.description }} </h2>
            <h3> ${{ item.price }} </h3>
            <a href="{% url 'food:delete_item' item.id %}"> Delete </a>
        </div>
    </div>
</div>

{% endblock %}
